<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="">
    <!-- scaling is disabled so dials can be used in mobile without causing the page to zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <p style="font-weight: bold; text-align: center; background: #fff; padding: 10px 0; margin-bottom: 40px;">Note: Etch-a-Sketch
        currently only works in desktop mode. Touch not yet supported</p>
      <div id="bezel">
        <div id="canvas-container">
          <canvas id="canvas" width="400" height="300"></canvas>
        </div><!-- /.canvas-container -->
        <div class="controls-container">
          <div class ="dial" id="left-dial"></div>
          <div id="clear-canvas">
            <p>erase</p>
          </div>
          <div class="dial" id="right-dial"></div>
        </div><!-- /.controls-container -->
      </div><!-- /#bezel -->

      <div id="instructions">
        <h2>Keyboard + Mouse Instructions</h2>
        <ul id="horizontal">
          <li><i class="arrows fas fa-arrows-alt-h"></i></li>
          <li>A S</li>
        </ul>

        <ul>
          <li id="vertical"><i class="arrows fas fa-arrows-alt-v"></i></li>
          <li>K L</li>
        </ul>

        <p>Click the <span>erase</span> button to <span>clear canvas</span>. Your new ink starting point will be the last point you made before clearing.</p>
      </div><!-- /.instructions -->

    </div><!-- /.container -->
    <footer>
      <p>made by <a href="http://www.robotspacefish.com/" target="_blank">robotspacefish</a></p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
